    <form action="" method="get" style="text-align: center; padding: 3rem">
      <h1>病人管理</h1>
      <hr />
      <p>姓名：<input type="text" name="name" size="10" /></p>
      <p>出生日期：<input type="date" name="date of birth" /></p>
      <p>身分證字號：<input type="text" name="ID" size="10" /></p>
      <p>
        性別：<input type="radio" name="gender" value="male" />男性
        <input type="radio" name="gender" value="female" />女性
        <input type="radio" name="gender" value="other" />其他
      </p>
      <p>
        血型：<input type="radio" name="blood type" value="A" />A型
        <input type="radio" name="blood type" value="B" />B型
        <input type="radio" name="blood type" value="O" />O型
        <input type="radio" name="blood type" value="AB" />AB型
      </p>
      <p>電話：<input type="tel" name="phone number" size="10" /></p>
      <p>地址：<input type="text" name="address" size="10" /></p>
      <p>
        <button type="submit">新增</button><button type="reset">清除</button>
      </p>
